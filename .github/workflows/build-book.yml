      - name: Verify PDF
        run: |
          if [ ! -f Kirja_A5_PRINT.pdf ]; then
            echo "ERROR: PDF not generated!"
            exit 1
          fi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ğŸ”Ÿ Upload artifact
