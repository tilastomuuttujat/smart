  <style>
    :root {
      --bg-dark: #0a0a0a;
      --bg-darker: #050505;
      --accent: #d0b48c;
      --accent-gold: #f2d7a6;
      --accent-soft: rgba(208, 180, 140, 0.35);
      --glass-bg: rgba(15, 15, 15, 0.7);
      --glass-border: rgba(208, 180, 140, 0.1);
      
      --topbar-height: 60px;
      --side-panel-width: clamp(320px, 25vw, 380px);
      
      --radius-sm: 6px;
      --radius-md: 12px;
      --radius-lg: 16px;
      
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
      --shadow-md: 0 4px 20px rgba(0,0,0,0.2);
      --shadow-lg: 0 8px 30px rgba(0,0,0,0.3);
      
      --transition-smooth: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ===== RESET & BASE ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      height: 100vh;
      overflow: hidden;
      color: rgba(255, 255, 255, 0.9);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
    }

    /* ===== STARFIELD BACKGROUND ===== */
    #starfield-background {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: linear-gradient(180deg, #000000 0%, #0a0a0a 100%);
      opacity: 0.7;
    }

    /* ===== TOPBAR ===== */
    #topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--topbar-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 100;
      gap: 16px;
    }

    .nav-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .nav-group button {
      height: 36px;
      padding: 0 14px;
      border-radius: var(--radius-sm);
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.12);
      color: #fff;
      cursor: pointer;
      transition: all var(--transition-smooth);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 500;
    }

    .nav-group button:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-1px);
    }

    /* ===== VIEW TOGGLE ===== */
    .view-toggle {
      display: flex;
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--radius-md);
      padding: 4px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      gap: 2px;
    }

    .view-btn {
      padding: 8px 20px;
      border-radius: 8px;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: all var(--transition-smooth);
      text-transform: uppercase;
    }

    .view-btn:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .view-btn.active {
      background: var(--accent);
      color: #000;
      font-weight: 600;
    }

    /* ===== SEARCH ===== */
    #globalTextSearch {
      width: 180px;
      height: 36px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-md);
      color: #fff;
      padding: 0 16px;
      font-size: 14px;
      transition: all var(--transition-smooth);
    }

    #globalTextSearch:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.08);
    }

    #globalTextSearch::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    /* ===== MAIN LAYOUT ===== */
    #layout {
      display: grid;
      grid-template-columns: 1fr var(--side-panel-width);
      height: 100vh;
      padding-top: var(--topbar-height);
      position: relative;
      z-index: 1;
    }


    /* ===== TEXT COLUMN ===== */
    #textColumn {
      position: relative;
      overflow: hidden;
      background: transparent;
    }

    #textArea {
      height: 100%;
      overflow-y: auto;
      padding: 80px 5vw;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .chapter-container {
      max-width: 800px;
      margin: 0 auto;
      animation: fadeInUp 0.4s ease-out;
    }

    .chapter-container h1 {
      font-size: 2.2rem;
      line-height: 0.9;
      font-weight: 300;
      color: var(--accent-gold);
      letter-spacing: -0.02em;  
      margin-bottom: 1.6rem;
    }
    
    .chapter-body p {
      font-size: 1rem;
      line-height: 1.3;
      color: rgba(255, 255, 255, 0.9);
      text-align: justify;
      hyphens: auto;
      padding: 0.5rem 0;
      border-left: none;
      background: transparent;
      backdrop-filter: none;
      border: none;
      box-shadow: none;
      margin-bottom: 1.6rem;
    }
    

     .mark {
      background: var(--accent-soft);
      color: #fff;
      padding: 0 2px;
      border-radius: 2px;
    }


    /* ===== MODULE COLUMN ===== */
    #moduleColumn {
      width: 100%;
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-left: 1px solid rgba(255, 255, 255, 0.06);
      overflow-y: auto;
      padding: 24px;
      position: relative;
      z-index: 2;
    }

    #moduleStack {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* MODUULIKORTIT - √ÑLYKK√Ñ√ÑT KOMPONENTIT */
    .module-card {
      background: rgba(20, 20, 20, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--radius-lg);
      padding: 24px;
      transition: all var(--transition-smooth);
      position: relative;
      overflow: hidden;
    }

    .module-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0;
      transition: opacity var(--transition-smooth);
    }

    .module-card:hover {
      border-color: rgba(208, 180, 140, 0.2);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .module-card:hover::before {
      opacity: 1;
    }


    .module-card h3 {
      color: var(--accent-gold);
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .module-card h3::before {
      content: '';
      width: 4px;
      height: 16px;
      background: var(--accent);
      border-radius: 2px;
    }



/* ===== TOC PANEL (overlay, toimiva) ===== */
#tocPanel {
      position: fixed;
      top: 0; /* Aloitetaan ylh√§√§lt√§ asti */
      right: 0;
      bottom: 0;
      width: var(--side-panel-width);
      background: rgba(5, 5, 5, 0.98);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border-left: 1px solid rgba(208, 180, 140, 0.2);
      padding: 80px 24px 24px 24px; /* Tilaa yl√§palkille */
      overflow-y: auto;
      transform: translateX(100%);
      transition: transform var(--transition-smooth);
      z-index: 9000; /* ERITT√ÑIN KORKEA */
      box-shadow: -10px 0 30px rgba(0,0,0,0.8);
    }


body.toc-open #tocPanel {
      transform: translateX(0) !important;
      display: block !important;
    }
    


body.toc-open.view-narrative #tocPanel,
body.toc-open.view-analysis #tocPanel,
body.toc-open.view-reflection #tocPanel {
  transform: translateX(0);
  display: block;
}


#tocEdgeToggle {
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 42px;
      height: 140px;
      background: var(--accent);
      border: none;
      border-radius: var(--radius-md) 0 0 var(--radius-md);
      color: #000;
      font-weight: 800;
      font-size: 11px;
      letter-spacing: 2px;
      cursor: pointer;
      writing-mode: vertical-rl;
      z-index: 9001; /* Aina TOC-paneelin p√§√§ll√§ */
      transition: right var(--transition-smooth), background 0.2s;
      box-shadow: -2px 0 10px rgba(0,0,0,0.5);
    }

    body.toc-open #tocEdgeToggle {
      right: var(--side-panel-width);
      background: var(--accent-gold);
    }
    
    @media (max-width: 1024px) {
        #tocPanel { width: 85%; }
    }



/* Varmistetaan, ett√§ TOC-elementit ovat n√§kyviss√§ ja niill√§ on korkeus */
#tocContainer {
    min-height: 100px;
    display: block !important;
}

.toc-item {
  display: flex;
  align-items: center;
  gap: 12px;

  padding: 10px 12px;
  margin-bottom: 4px;

  border-radius: var(--radius-sm);
  cursor: pointer;

  transition: background var(--transition-smooth),
              transform var(--transition-smooth),
              color var(--transition-smooth);
}

.toc-item:hover {
  background: rgba(255, 255, 255, 0.06);
  transform: translateX(4px);
}

.toc-item.active {
  background: rgba(208, 180, 140, 0.14);
  color: var(--accent-gold);
}

.toc-num {
  min-width: 32px;
  text-align: right;
  font-size: 11px;
  font-variant-numeric: tabular-nums;
  color: rgba(255, 255, 255, 0.35);
}

.toc-label {
  font-size: 14px;
  line-height: 1.35;
  color: rgba(255, 255, 255, 0.9);
}



    /* ===== MOBILE NAVIGATION ===== */
    .mobile-nav {
      display: none;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      padding: 10px 0;
      z-index: 100;
    }

    .mobile-nav-btn {
      flex: 1;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      font-size: 24px;
      padding: 8px;
      text-align: center;
      transition: all var(--transition-smooth);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .mobile-nav-btn span {
      font-size: 10px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .mobile-nav-btn.active {
      color: var(--accent);
    }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== RESPONSIVE DESIGN ===== */
    
    /* Tablet */
    @media (max-width: 1024px) {
      :root {
        --side-panel-width: 320px;
      }
      
      #layout {
        grid-template-columns: 1fr;
      }
      
      #moduleColumn {
        display: none;
      }
      
      body.view-analysis #moduleColumn,
      body.view-reflection #moduleColumn {
        display: block;
        position: fixed;
        right: 0;
        top: var(--topbar-height);
        bottom: 0;
        width: var(--side-panel-width);
        z-index: 80;
      }
      
      .chapter-container h1 {
        font-size: 1.8rem;
      }
    }

    /* Smartphone */
    @media (max-width: 767px) {
      :root {
        --side-panel-width: 100%;
        --topbar-height: 56px;
      }
      
      #topbar {
        padding: 0 16px;
        flex-wrap: wrap;
        height: auto;
        min-height: var(--topbar-height);
        padding: 12px 16px;
        gap: 12px;
      }
      
      .nav-group {
        order: 1;
        width: 100%;
        justify-content: space-between;
        margin-bottom: 8px;
      }
      
      .view-toggle {
        order: 2;
        width: 100%;
      }
      
      #globalTextSearch {
        order: 3;
        width: 100%;
      }
      
      #layout {
        grid-template-columns: 1fr;
        padding-top: calc(var(--topbar-height) + 12px);
      }
      
      #textArea {
        padding: 24px 20px;
      }
      

      
      #moduleColumn {
        position: fixed;
        bottom: 60px;
        left: 0;
        right: 0;
        height: 50vh;
        border-left: none;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        z-index: 70;
        display: none;
        padding: 20px;
      }
      
      body.view-analysis #moduleColumn,
      body.view-reflection #moduleColumn {
        display: block;
      }
      
      .mobile-nav {
        display: flex;
      }
      
      #tocPanel {
        width: 100%;
        z-index: 100;
        box-shadow: -8px 0 30px rgba(0, 0, 0, 0.5);
      }
    }



    /* Large Desktop */
    @media (min-width: 1600px) {
      #textArea {
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 0;
      }
    }

    /* Print styles */
    @media print {
      #topbar,
      #moduleColumn,
      #tocPanel,
      .mobile-nav {
        display: none !important;
      }
      
      #layout {
        grid-template-columns: 1fr;
        padding-top: 0;
      }
      
      #textArea {
        overflow: visible;
        height: auto;
      }
    }

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* ============================================================
     1. GLOBAALI TEKSTIHAKU
  ============================================================ */
  const searchInput = document.getElementById("globalTextSearch");
  if (searchInput && window.TextEngine?.setSearchQuery) {
    searchInput.addEventListener("input", e => {
      window.TextEngine.setSearchQuery(e.target.value);
    });
  }

  /* ============================================================
     2. TOC-PAINIKKEEN OHJAUS (SIS√ÑLLYS)
  ============================================================ */
  document.addEventListener("DOMContentLoaded", () => {
  const tocBtn = document.getElementById("tocEdgeToggle");

  if (!tocBtn) {
    console.warn("‚ùå SIS√ÑLLYS-painiketta ei l√∂ydy DOMista");
    return;
  }

  tocBtn.addEventListener("click", () => {
    document.body.classList.toggle("toc-open");
  });
});

  /* ============================================================
     3. TOC-ENGINE INIT (vain kerran)
  ============================================================ */
  if (window.TOCEngine && typeof window.TOCEngine.init === "function") {
    window.TOCEngine.init({
      containerId: "tocContainer",
      selectorId: "tocSelectorTarget",
      searchId: "tocSearch"
    });
  }

});

/* ============================================================
   4. SYNKRONOINTI: TEKSTI ‚Üí TOC
   (kun TextEngine on valmis)
============================================================ */
document.addEventListener("textEngineReady", (e) => {
  if (window.TOCEngine && typeof window.TOCEngine.render === "function") {
    window.TOCEngine.render();
  }
});
</script>
