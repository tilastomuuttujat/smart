<style>
    /* ============================================================
       1. GLOBAALIT MUUTTUJAT JA JUURIASETUKSET (:root)
       ============================================================ */
    :root {
      --bg-main: #f3eee4;
      --bg-panel: #2f5d85;
      --text-main: #222;
      --text-invert: #fff;
      --accent: #d0b48c;
      --accent-soft: rgba(208,180,140,0.25);
      --border-soft: rgba(255,255,255,0.15);
      --topbar-height: 52px;
      --toc-width: 280px;
      --content-width: 400px;
      --content-padding-x: 20px;
    }

    /* ============================================================
       2. ANIMAATIOT
       ============================================================ */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes system-glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(-1px, -1px); }
      60% { transform: translate(1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }


@keyframes fadeInRight {
    from { opacity: 0; transform: translateX(30px); }
    to { opacity: 1; transform: translateX(0); }
}

@keyframes fadeOutRight {
    from { opacity: 1; transform: translateX(0); }
    to { opacity: 0; transform: translateX(30px); }
}

#intervention-status {
    font-family: ui-monospace, monospace;
}

    /* ============================================================
       3. BODY JA PERUSRAKENTEET
       ============================================================ */
    body {
      margin: 0;
      background: var(--bg-main);
      font: 14px/1.6 system-ui;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      color: var(--text-main);
    }

    #main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr var(--toc-width);
      margin-top: var(--topbar-height);
      height: calc(100vh - var(--topbar-height));
    }

    #textArea {
      justify-self: start; 
      align-self: start; 
      width: 90%;
      max-width: 1200px;
      height: calc(100vh - var(--topbar-height)); /* T√§ytt√§√§ tilan yl√§palkin alta */
      overflow-y: auto;                            /* Sallii skrollauksen elementin sis√§ll√§ */
      scroll-behavior: smooth;                     /* Pehme√§ siirtyminen luvusta toiseen */
      margin-left: 10%;
      margin-top: 0px; 
      margin-right: 0;
      padding: 30px var(--content-padding-x); 
      box-sizing: border-box;
      background: var(--bg-main);
    }

    .chapter {
      scroll-margin-top: 70px;
      left-margin: 20px;
    }

    mark.highlight {
      background-color: #ffeb3b; /* Kirkas keltainen */
      color: #000;
      padding: 0 2px;
      border-radius: 2px;
    }

    /* ============================================================
       4. YL√ÑPALKKI (TOPBAR)
       ============================================================ */
    #topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--topbar-height);
      background: #1e1e1e;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      z-index: 10000;
      box-sizing: border-box;
    }

    .nav-group,
    .view-toggle {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .view-toggle {
      background: #333;
      padding: 4px;
      border-radius: 8px;
    }

    .view-btn {
      background: transparent;
      color: #aaa;
      border: none;
      padding: 4px 12px;
      font-size: 0.7rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      border-radius: 6px;
    }

    .view-btn.active {
      background: var(--bg-panel);
      color: #fff;
    }

    /* ============================================================
       5. SIVUPANEELI JA TOC (TABLE OF CONTENTS)
       ============================================================ */
    #sidePanel {
      height: 100%;
      background: #2f5d85;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #tocPanel {
      position: fixed;
      top: var(--topbar-height);
      right: 0;
      width: var(--toc-width);
      height: calc(100vh - var(--topbar-height));
      background: var(--bg-panel);
      color: #fff;
      border-left: 1px solid var(--border-soft);
      z-index: 9000;
      display: flex;
      flex-direction: column;
      transition: transform .35s ease;
    }

    body.hide-toc #tocPanel {
      transform: translateX(100%);
    }

    #tocEdgeToggle {
      position: absolute;
      left: -12px;
      top: 25%;
      transform: translate(-100%, -50%) rotate(-90deg);
      transform-origin: right center;
      background: #222;
      color: #fff;
      border: none;
      padding: 4px 12px;
      font-size: 11px;
      font-weight: bold;
      letter-spacing: 0.2em;
      cursor: pointer;
      white-space: nowrap;
      border-radius: 8px 8px 0 0;
      box-shadow: -2px 0 10px rgba(0,0,0,0.3);
      z-index: 9001;
    }

    #tocEdgeToggle:hover {
      background: #333;
      color: var(--accent);
    }

    .toc-controls {
      padding: 15px;
      background: rgba(0,0,0,0.25);
      border-bottom: 1px solid var(--border-soft);
    }

    #tocSearch {
      width: 100%;
      padding: 8px 10px;
      background: #333;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
      font-size: .8rem;
      margin-bottom: 10px;
    }

    #tocSelectorTarget {
      margin-bottom: 10px;
    }

    #tocContainer {
      flex: 1;
      overflow-y: auto;
      padding: 10px 0 60px 0;
    }

    .toc-item {
      display: flex;
      gap: 12px;
      padding: 10px 15px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .toc-item:hover {
      background: rgba(255,255,255,0.08);
    }

    .toc-item.active {
      background: var(--accent);
      color: #1a3a5a;
      font-weight: bold;
    }

    .toc-num {
      flex: 0 0 36px;
      font-family: ui-monospace, monospace;
      font-size: 0.75rem;
      opacity: .7;
    }

    .toc-label {
      flex: 1;
      font-size: 0.6rem;
    }

    .toc-section-title {
      padding-top: 18px;
      padding-bottom: 6px;
      margin-top: 0;
      margin-bottom: 0;
      margin-left: 65px;
      color: #ccc;
    }

    /* ============================================================
       6. N√ÑKYM√ÑKOHTAISET S√Ñ√ÑD√ñT (NARRATIVE / ANALYSIS / REFLECTION)
       ============================================================ */
    .context-panel {
      background: #2f5d85;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }

    body.view-narrative #panel {
      display: none;
    }

    body.view-narrative:not(.hide-toc) #textArea {
      margin-left: auto;
      margin-right: auto;
    }

    body.view-analysis #textArea,
    body.view-reflection #textArea {
      justify-self: center;
    }

    body.view-analysis #tocPanel,
    body.view-reflection #tocPanel {
      display: none;
    }

    /* Analyysipaneeli ja sen otsikko */
    #analysisPanel {
      display: none; 
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }

    body.view-analysis #panel,
    body.view-reflection #panel {
      display: flex;
      flex-direction: column;
      background: #2f5d85;
      color: var(--text-invert);
    }

    body.view-analysis #panel::before {
      content: "Analyysi";
      padding: 14px 18px;
      font-weight: bold;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      border-bottom: 1px solid var(--border-soft);
    }

    /* ============================================================
       7. NARRATIVE PANEL - MODUULIT (MOSAIC & QUOTE)
       ============================================================ */
    #narrativePanel {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .aside-content {
      animation: fadeIn 0.5s ease;
    }

    /* Mosaic Window */
    #mosaic-container {
      position: relative; 
      width: 100%;
      height: 100%;      
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.05);
      opacity: 0;
      transition: opacity 0.5s ease;
      order: 2; /* Kuva alimpana jos useita elementtej√§ pystyss√§ */
      flex: 1;
    }

    body.view-narrative.hide-toc #mosaic-container {
      opacity: 1;
    }

    .mosaic-image-surface {
      width: 90%;
      height: 90%;
      background-size: contain; 
      background-repeat: no-repeat;
      background-position: center;
      transition: filter 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .mosaic-image-surface.transitioning {
      filter: blur(15px) brightness(1.2);
    }

    .mosaic-placeholder {
      position: absolute;
      text-align: center;
      color: var(--text-main);
      opacity: 0.6;
    }

    /* Lincoln Style Quote */
    .lincoln-style-wrapper {
        position: relative;
        padding: 2rem;
        min-height: 300px;
        display: flex;
        align-items: center;
        overflow: hidden;
        background: radial-gradient(
          farthest-corner at 40px 40px,
          white 0%,
          blue 100%
        );
        border-radius: 8px;
        margin: 10px;
    }

    .lincoln-style-wrapper::before {
        content: "&";
        font-size: 25rem;
        color: rgba(250, 200, 130, 0.05);
        position: absolute;
        top: -5rem;
        left: -2rem;
        pointer-events: none;
    }

    .lincoln-style-wrapper.tension-active {
        animation: system-glitch 0.2s infinite;
        border: 1px solid rgba(255, 0, 0, 0.6) !important;
    }

    blockquote.dynamic-typography {
        color: rgba(250, 200, 130, 0.8);
        font-family: Tahoma, sans-serif;
        font-size: 1.5rem;
        width: 100%;
        margin: 0;
        position: relative;
        z-index: 2;
        border: none !important;
    }

    blockquote.dynamic-typography p {
        font-style: italic;
        position: relative;
        line-height: 1.3;
    }

    blockquote.dynamic-typography p::before,
    blockquote.dynamic-typography p::after {
        content: '"';
        font-family: Georgia, serif;
        font-size: 5rem;
        opacity: 0.3;
        position: absolute;
    }

    blockquote.dynamic-typography p::before { left: -1.5rem; top: -2rem; }
    blockquote.dynamic-typography p::after { right: -1rem; bottom: -3rem; }

    blockquote.dynamic-typography cite {
        display: block;
        font-size: 1rem;
        margin-top: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        opacity: 0.7;
    }

    /* Muut Quote s√§√§d√∂t */
    .aside-quote-box {
        order: 1; /* Quote ylimp√§n√§ */
        flex: 0 0 auto;
    }

    .aside-quote-wrapper {
        width: 100%;

    }

    #narrativePanel blockquote {

        line-height: 1.4;
        color: #444;

    #narrativePanel blockquote cite {

        font-size: 11px;

    }

    .fb-share-btn-lincoln {
        background: transparent;
        border: 1px solid rgba(250, 200, 130, 0.4);
        color: rgba(250, 200, 130, 0.8);
        padding: 8px 16px;
        font-size: 0.8rem;
        letter-spacing: 2px;
        cursor: pointer;
        transition: 0.3s;
    }

    .fb-share-btn-lincoln:hover {
        background: rgba(250, 200, 130, 0.1);

    }

    .fb-share-btn-small {

        border: none;
        padding: 5px 10px;
        font-size: 10px;
        font-weight: bold;
        color: #c76c0c;
        cursor: pointer;
        border-radius: 4px;
        text-transform: uppercase;
        transition: all 0.2s;
    }

    .fb-share-btn-small:hover {
        background: #d0b48c;
        color: white;
    }

    /* ============================================================
       8. ANALYSIS PANEL - MODUULIT (STARFIELD & PARAGRAPHS)
       ============================================================ */
    #starfield {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      cursor: crosshair;
      flex: 1; /* T√§ytt√§√§ j√§ljelle j√§√§v√§n tilan */
      background: rgba(0, 0, 0, 0.1);
    }

    .star-wrapper {
      position: absolute;
      width: 12px;
      height: 12px;
      z-index: 10;
    }

    .star-dot {
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff, 0 0 20px var(--accent);
      transition: transform 0.3s ease;
    }

    .star-wrapper:hover .star-dot {
      transform: scale(1.5);
    }

    .star-label-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 0.75rem;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
      border: 1px solid var(--accent);
      z-index: 100;
    }

    .labels-visible .star-label-box {
      opacity: 0.4;
    }

    .star-wrapper:hover .star-label-box,
    .star-wrapper.label-active .star-label-box {
      opacity: 1;
      transform: translateX(-50%) translateY(-5px);
      pointer-events: auto;
    }

    .analysis-paragraph {
        cursor: pointer;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 4px;
        transition: background 0.3s ease, border-left 0.3s ease;
        border-left: 2px solid transparent;
    }

    .analysis-paragraph:hover {
        background: rgba(208, 180, 140, 0.05);
        border-left: 2px solid var(--accent);
    }

    .analysis-active-hit {
        background: rgba(208, 180, 140, 0.15) !important;
        transform: scale(0.99);
    }

    #analysisTextTarget {
        max-height: 40vh;
        overflow-y: auto;
        padding-bottom: 20px;
        border-bottom: 1px solid var(--border-soft);
    }

    /* ============================================================
       9. REFLECTION PANEL - MODUULIT
       ============================================================ */
    .reflection-card {
        padding: 25px;
        background: rgba(255, 255, 255, 0.03);
        border-left: 3px solid var(--accent);
        border-radius: 4px;
        animation: fadeIn 0.8s ease;
    }

    .reflection-card h3 {
        font-family: 'Playfair Display', serif;
        color: var(--accent);
        margin-top: 0;
    }

    .reflection-body {
        font-size: 0.95rem;
        line-height: 1.5;
        opacity: 0.9;
    }

    /* ============================================================
       10. KOMMENTOINTI JA VALINNAT (INLINE COMMENTS)
       ============================================================ */
    .p-selected-quote {
      opacity: 0.6;
      font-size: 0.95em;
      padding-left: 15px;
      border-left: 4px solid #d0b48c; /* Kultainen reunaviiva */
      transition: all 0.3s ease;
      background: rgba(208, 180, 140, 0.05); /* Kevyt korostustausta */
    }

    .inline-comment-box {
      width: 100%;
      max-width: 600px;
      margin: 15px 0 25px 15px;
      animation: slideDown 0.3s ease-out;
    }

    .inline-comment-box textarea,
    .inline-comment-box input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid #cfc8be;
      border-radius: 8px;
      font-size: 14px;
      color: #2a2520;
      outline: none;
      box-sizing: border-box;
    }

    .inline-comment-box textarea {
      min-height: 100px;
      resize: vertical;
    }

    .inline-comment-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .inline-comment-actions button {
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid #d0b48c;
      background: transparent;
      color: #5c4c38;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    .inline-comment-actions button.send {
      background: #d0b48c;
      color: #fff;
    }

    .inline-comment-actions button:hover {
      opacity: 0.8;
      transform: translateY(-1px);
    }

    .ic-inline-thanks {
      padding: 10px 15px;
      margin-left: 15px;
      background: rgba(208, 180, 140, 0.15);
      border-left: 3px solid #d0b48c;
      border-radius: 4px;
      font-size: 14px;
      color: #4a4239;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .ic-inline-thanks.show {
      opacity: 1;
    }

<script>
  /**
   * 1. ODOTUS JA ALUSTUS (TextEngine)
   * Varmistaa, ett√§ moduuli on latautunut ennen init-kutsua.
   */
  function tryInitTextEngine() {
    if (window.TextEngine && typeof window.TextEngine.init === "function") {
      console.log("üöÄ TextEngine l√∂ytyi, alustetaan...");
      window.TextEngine.init();
      setupGlobalSearch(); // Kytket√§√§n haku heti kun moottori on paikalla
    } else {
      setTimeout(tryInitTextEngine, 50);
    }
  }

  /**
   * 2. GLOBAALIN HAUN KYTKENT√Ñ
   * Ohjaa yl√§palkin hakusy√∂tteen TextEnginen hallittavaksi.
   */
function setupGlobalSearch() {
    const searchInput = document.getElementById("globalTextSearch");
    if (searchInput) {
      searchInput.addEventListener("input", (e) => {
        // Lis√§t√§√§n tarkistus onko funktio olemassa
        if (window.TextEngine && typeof window.TextEngine.setSearchQuery === "function") {
          window.TextEngine.setSearchQuery(e.target.value);
        } else {
          console.warn("TextEngine.setSearchQuery ei ole viel√§ valmis.");
        }
      });
      console.log("üîç Globaali hakuvalmius asetettu.");
    }
  }

  /**
   * 3. DATA-VALMIUDEN KUUNTELU (TOC ja muut)
   * Suoritetaan, kun TextEngine on saanut luvut ladattua Firebasesta.
   */
  document.addEventListener("textEngineReady", (e) => {
    const chapters = window.TextEngine.getAllChapters();
    //console.log(`üìö Data valmis (${chapters.length} lukua). P√§ivitet√§√§n k√§ytt√∂liittym√§...`);

    // Alustetaan/P√§ivitet√§√§n Sis√§llysluettelo (TOC)
    if (window.TOCEngine) {
      if (typeof window.TOCEngine.init === "function") {
        window.TOCEngine.init(chapters);
      } else if (typeof window.TOCEngine.render === "function") {
        window.TOCEngine.render(chapters);
      }
      
      // Varmistetaan, ett√§ TOC on synkronoitu nykyisen suodatuksen kanssa
      const activeId = window.TextEngine.getActiveChapterId();
      if (typeof window.TOCEngine.setActive === "function") {
        window.TOCEngine.setActive(activeId);
      }
    }
    

  });
function bootApp() {
    if (window.TextEngine) {
      window.TextEngine.init();
      setupGlobalSearch();
    } else {
      // Jos ei viel√§ l√∂ytynyt, odotetaan hetki
      setTimeout(bootApp, 100);
    }
  }

  bootApp();
  // K√§ynnistet√§√§n alustusketju
  tryInitTextEngine();
</script>
