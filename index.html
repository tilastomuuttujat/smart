<script>
  /**
   * 1. ODOTUS JA ALUSTUS (TextEngine)
   * Varmistaa, ett√§ moduuli on latautunut ennen init-kutsua.
   */
  function tryInitTextEngine() {
    if (window.TextEngine && typeof window.TextEngine.init === "function") {
      console.log("üöÄ TextEngine l√∂ytyi, alustetaan...");
      window.TextEngine.init();
      setupGlobalSearch(); // Kytket√§√§n haku heti kun moottori on paikalla
    } else {
      setTimeout(tryInitTextEngine, 50);
    }
  }

  /**
   * 2. GLOBAALIN HAUN KYTKENT√Ñ
   * Ohjaa yl√§palkin hakusy√∂tteen TextEnginen hallittavaksi.
   */
  function setupGlobalSearch() {
    const searchInput = document.getElementById("globalTextSearch");
    if (searchInput) {
      searchInput.addEventListener("input", (e) => {
        window.TextEngine.setSearchQuery(e.target.value);
      });
      console.log("üîç Globaali haku kytketty moottoriin.");
    }
  }

  /**
   * 3. DATA-VALMIUDEN KUUNTELU (TOC ja muut)
   * Suoritetaan, kun TextEngine on saanut luvut ladattua Firebasesta.
   */
  document.addEventListener("textEngineReady", (e) => {
    const chapters = window.TextEngine.getAllChapters();
    console.log(`üìö Data valmis (${chapters.length} lukua). P√§ivitet√§√§n k√§ytt√∂liittym√§...`);

    // Alustetaan/P√§ivitet√§√§n Sis√§llysluettelo (TOC)
    if (window.TOCEngine) {
      if (typeof window.TOCEngine.init === "function") {
        window.TOCEngine.init(chapters);
      } else if (typeof window.TOCEngine.render === "function") {
        window.TOCEngine.render(chapters);
      }
      
      // Varmistetaan, ett√§ TOC on synkronoitu nykyisen suodatuksen kanssa
      const activeId = window.TextEngine.getActiveChapterId();
      if (typeof window.TOCEngine.setActive === "function") {
        window.TOCEngine.setActive(activeId);
      }
    }
    
    // Her√§tet√§√§n Mosaic tai muut visuaaliset moduulit
    if (window.MosaicModule && typeof window.MosaicModule.init === "function") {
      window.MosaicModule.init();
    }
  });

  // K√§ynnistet√§√§n alustusketju
  tryInitTextEngine();
</script>
